# vim: filetype=tmux
# Common platform-agnostic tmux configuration

unbind C-b
set -sg prefix 'M-\'


# k

#bind-key 'M-\' send-prefix

# set -g default-terminal "xterm-256color"
# set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

#set -g default-command "reattach-to-user-namespace -l bash"
set -g default-command "ENV=~/.shrc exec bash --noprofile --norc --posix"

# edit and reload tmux config while tmux is running
bind e split-window -h '\
    f=~/.config/tmux/core.conf && \
    printf "\033]2;%s\033\\" "$f" && \
    $EDITOR "$f" && \
    tmux source "$f" && \
    tmux display "tmux configuration reloaded"\
'
bind r source ~/.config/tmux/core.conf \; display "tmux configuration reloaded"

# quick escape
set -sg escape-time 0

# more obvious splits
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

#
set -sg mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi r send -X rectangle-toggle
bind -T copy-mode-vi C-v send -X rectangle-toggle \; send -X begin-selection

if "uname -v | grep -q Microsoft" "source ~/.config/tmux/wsl.conf"
if "uname -v | grep -q Ubuntu"    "source ~/.config/tmux/linux.conf"
if "uname -v | grep -q Darwin"    "source ~/.config/tmux/macos.conf"

# set -g status-keys vi
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


# more hand friendly to 1 index
set -g base-index 1
set -g renumber-windows on

#set -g set-titles-string "#S"
set -g set-titles off
set -g automatic-rename off

# status line
set -g status-position top
set -g status-justify centre
set -g status-style 'fg=white,bg=black'
#setw -g window-status-format "#{pane_current_path}"
#set -g status-left-length 85

# pane settings
set -g pane-base-index 1
set -g pane-border-status bottom
set -g pane-border-format "#[fg=white][#{pane_index}]#[default] #{pane_title}"

set -g pane-border-style 'fg=#1f1f1f,bg=#1f1f1f'
set -g pane-active-border-style 'fg=black,bg=black'

set -g window-style 'fg=white,bg=#0a0a0a'
set -g window-active-style 'fg=white,bg=black'

