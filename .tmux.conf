# tmux configuration

unbind C-b
set -sg prefix 'M-\'
#bind-key 'M-\' send-prefix

#set -g default-command "reattach-to-user-namespace -l bash"
set -g default-command "ENV=~/.shrc exec bash --noprofile --norc --posix"

# reload tmux config while tmux is running
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# quick escape
set -sg escape-time 0

# more obvious splits
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

#
set -sg mode-keys vi
bind -T copy-mode-vi v send -X begin-selection

if-shell "uname -v | grep -q Darwin" \
    "bind -T copy-mode-vi y send -X copy-selection-and-cancel"

if-shell "uname -v | grep -q Microsoft" \
    "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel /mnt/c/Windows/System32/clip.exe"

# add whatever other system later

# set -g status-keys vi
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# more hand friendly to 1 index
set -g base-index 1

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

